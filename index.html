<!DOCTYPE html>

<head>

<div class="container">
  <nav class="navbar navbar-fixed-top navbar-default">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">The Chalet</a></li>

          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img id="langico" src="icons/United-Kingdom.png" alt="Language English" /> EN <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#"><img src="icons/United-Kingdom.png" alt="Language English" /> EN</a></li>

          </ul>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/paul-itkin-46110.jpg" alt="The Chalet">
      <div class="carousel-caption">
        <h3>Welcome</h3>
        <p>This Is Our Chalet</p>
      </div>
    </div>

    <div class="item">
      <img src="images/paul-gilmore-154664.jpg" alt="Snowy Mountains">
      <div class="carousel-caption">
        <h3>Ohh Look</h3>
        <p>Lovely Mountains</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
